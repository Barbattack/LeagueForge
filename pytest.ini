[pytest]
# =============================================================================
# LeagueForge - Pytest Configuration
# =============================================================================

# Directory test
testpaths = tests

# Pattern file test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output verboso di default
addopts = -v --tb=short

# Ignora warning deprecation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers personalizzati
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require Google Sheets)
